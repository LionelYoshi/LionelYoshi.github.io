<!DOCTYPE html>
<html lang="en">
    <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Game</title>
  <style>
    .button1:hover{
      color: red;
    }
  </style>
    </head>
    <body>
  <h1>0到999的随机自然数乘法算数题</h1>
  <form id="MassPuzzle">
    <label for="num1">第一个数字：</label>
    <input type="number" id="num1" required>
    <br>
    <label for="num2">第二个数字：</label>
    <input type="number" id="num2" required>
    <br>
    <button type="button" class="button1" onclick="UserTime()">尝试解答</button>
  </form>


  <script>
    // 生成随机数
    function RandomNumber() {
      return Math.floor(Math.random() * 1000); 
    }

    document.getElementById('num1').value = RandomNumber();
    document.getElementById('num2').value = RandomNumber();

    // 用户自己算
    function UserTime(){
    var num1 = parseInt(document.getElementById('num1').value);
    var num2 = parseInt(document.getElementById('num2').value);
    var mult = num1 * num2;
    var response = prompt("您的答案是?");
    if (response == mult) {
        alert("回答正确！");
        document.getElementById('num1').value = RandomNumber();
        document.getElementById('num2').value = RandomNumber();
    }
    else {
        var showAnswer = confirm("回答错误！是否查看正确答案？");
        if (showAnswer) {
            alert("正确答案是: " + mult);
        }
    }
    }

  </script>
    </body>
</html>
